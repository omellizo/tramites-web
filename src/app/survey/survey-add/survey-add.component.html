<div class="container col-md-12">
    <div class="card">
        <div class="card-header">
            <h3>Nueva Respuesta Encuesta</h3>
        </div>
        <div class="card-body">
            <form [formGroup]="surveyForm" (submit)="saveSurvey()">
                <div class="form-group">
                    <label for="documentNumber">Numero Documento:</label>
                    <input type="number" class="form-control" id="documentNumber" [(ngModel)]="survey.documentNumber"
                        formControlName="documentNumber" name="documentNumber">
                </div>
                <div class="form-group">
                    <label for="email">Correo Electronico:</label>
                    <input type="email" size="60" class="form-control" id="email" required [(ngModel)]="survey.email"
                        name="email" formControlName="email">
                </div>
                <div class="form-group">
                    <label for="comments">Comentario:</label>
                    <textarea class="form-control" id="comments" required [(ngModel)]="survey.comments"
                        name="comments" formControlName="comments"></textarea>
                </div>
                <div class="form-group">
                    <label for="brand">Marca Favorita</label>
                    <select class="form-control" id="brand" required [(ngModel)]="survey.brand" formControlName="brand" name="brand">
                        <option *ngFor="let brand of brands" [ngValue]="brand">{{brand.name}}</option>
                    </select>
                </div>
                <button type="submit" [disabled]="!surveyForm.valid" class="btn btn-danger">Guardar</button>
            </form>
        </div>
    </div>
</div>
